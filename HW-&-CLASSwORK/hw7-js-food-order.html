<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Dilema</title>
</head>
<body>







    <script>
        foodName = "Salad"
        foodPrice = 15.00
        foodAvailQ = 5


        clientQ = parseInt(prompt(" How many " + foodName + " do you want? "))

        if (foodAvailQ >= clientQ ) {
            cost = foodPrice * clientQ
            alert(" Total Cost: " + cost)
        } else {
            alert(" Sory, we can offer only: " + foodAvailQ)
        }
        

        

    </script>
</body>
</html>
