<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVING-ROBOT-JS</title>
    
    <style>
        
      body {
        background-color: #333;
      }
      #box {
        width: 400px;
        height: 400px;
        border: 3px solid white;
        margin: auto;
        overflow: hidden;
        position: relative;
      }
      #box .robot {
        width: 50px;
        height: 50px;
        background-color: rgba(255, 0, 0, 0);
        /* border-radius: 50px; */
        position: absolute;
      }
      #controls {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div class="robot"><img src="icons/robot-angry.svg" alt="robot"></div>
    </div>

    <script>
      left = 0;
      bottom = 0;
    </script>

    <div id="controls">
      <div>
        <button onclick=" 
          bottom += 10;
          bottom > 350 ? bottom = 350 : null;
          box.innerHTML = `<div class='robot' style='bottom: ${bottom}px'><img src='icons/robot-angry.svg' alt='robot'></button></div>`;
        ">▲</button>
      </div>
      <div>
        <button onclick=" 
          left -= 10;
          left < 0 ? left = 0 : null;
          box.innerHTML = `<div class='robot' style='left: ${left}px'><img src='icons/robot-angry.svg' alt='robot'></button></div>`;
        ">◀</button>

        <button onclick=" 
          left += 10;
          left > 350 ? left = 350 : null;
          box.innerHTML = `<div class='robot' style='left: ${left}px'><img src='icons/robot-angry.svg' alt='robot'></button></div>`;
        ">▶</button>
      </div>
      <div>
        <button onclick=" 
          bottom -= 10;
          bottom < 0 ? bottom = 0 : null;
          box.innerHTML = `<div class='robot' style='bottom: ${bottom}px;'><img src='icons/robot-angry.svg' alt='robot'></button></div>`;
        ">▼</button>
      </div>
    </div>
  </body>
</html>
