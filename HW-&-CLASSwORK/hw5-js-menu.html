<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS WH MENU</title>
</head>
<body>
    <!-- HW INTREBARI
    1- ce rol joaca functia parseInt() ? Raspuns: Converteaza din string in number
    2- ce rol joaca ${identifier} ? Raspuns: e un șablon de tip șir ce usureaza includerea variabililor sau a expresiilor, nu se foloseste operatorul +   -->

    <script>
        // Declar variabilele
        food_1_name  = "Pizza";
        food_1_price = 75.00;
        food_1avalQ = 3;
        food_2_name  = "Salad";
        food_2_price = 25.00;
        food_2avalQ = 5;
        food_3_name  = "Burger";
        food_3_price = 30;
        food_3avalQ = 5;
        food_4_name = "Juice";
        food_4_price = 15;
        food_4avalQ = 2;
        moneyName = " MDL"
        availQname = "Available"
        

        // Declar variabilile pu afisare meniu
        menuName = "################# MENU ##################\n";
        itemOne = (`1. "${food_1_name}"  ${food_1_price} ${moneyName} (${availQname} ${food_1avalQ}) \n`);
        itemTwo = (`2. "${food_2_name}"  ${food_2_price} ${moneyName} (${availQname} ${food_2avalQ})\n`);
        itemThree = (`3. "${food_3_name}"  ${food_3_price} ${moneyName} (${availQname} ${food_3avalQ})\n`);
        itemfour = (`4. "${food_4_name}"  ${food_4_price} ${moneyName} (${availQname} ${food_4avalQ})`);

        // Afisez meniul
        alert (menuName + itemOne + itemTwo + itemThree + itemfour)

        // Afisez prompt-ul pentru utilizator, introduce cantitatea
        food_1_quantity = parseInt(prompt(`How many "${food_1_name}" do you want?`));
        food_2_quantity = parseInt(prompt(`How many "${food_2_name}" do you want?`));
        food_3_quantity = parseInt(prompt(`How many "${food_3_name}" do you want?`));
        food_4_quantity = parseInt(prompt(`How many "${food_4_name}" do you want?`));

        // Declar variabilile de calcul
        cost_1 = food_1_price * food_1_quantity;
        cost_2 = food_2_price * food_2_quantity;
        cost_3 = food_3_price * food_3_quantity;
        cost_4 = food_4_price * food_4_quantity;

        totalCost = cost_1 + cost_2 + cost_3 + cost_4;
        freeDelivery = totalCost > 200;
        

        // Declar variabilile pu afisare comanda
        if (food_1avalQ >= food_1_quantity && food_2avalQ >= food_2_quantity && food_3avalQ >= food_3_quantity && food_4avalQ >= food_4_quantity) {
            billName = "################# BILL ##################\n";
            itemOneCost = (`1. "${food_1_name}" x ${food_1_quantity} = ${cost_1} ${moneyName}\n`);
            itemTwoCost = (`2. "${food_2_name}" x ${food_2_quantity} = ${cost_2} ${moneyName}\n`);
            itemThreeCost = (`3. "${food_3_name}" x ${food_3_quantity} = ${cost_3} ${moneyName}\n`); 
            itemfourCost = (`4. "${food_4_name}" x ${food_4_quantity} = ${cost_4} ${moneyName}\n`);
            billLine = "-----------------------------------------\n";
            totalBillName = "Total";
            deliveryName = "Free Delivery: ";
         } else {
            alert("Sorry, we can offer only: " + "\n" + food_1avalQ +  " PIZZA " + "\n" + food_2avalQ + " SALAD " + "\n" + food_3avalQ + " BURGER " + "\n" + food_4avalQ + " JUICE ");
         }

         // Afisez cecul
        // alert (billName + itemOneCost + itemTwoCost + itemThreeCost + itemfourCost + billLine + totalBillName + ": " + totalCost + moneyName + " \n" + deliveryName + freeDelivery + " \n" + billName)
       
        if (freeDelivery) {
            alert(billName + itemOneCost + itemTwoCost + itemThreeCost + itemfourCost + billLine + totalBillName + ": " + totalCost + moneyName + " \n" + deliveryName + "Yes\n" + billName);
         } else {
        alert(billName + itemOneCost + itemTwoCost + itemThreeCost + itemfourCost + billLine + totalBillName + ": " + totalCost + moneyName + " \n" + deliveryName + "No\n" + billName);
        }


    </script>
</body>
</html>
